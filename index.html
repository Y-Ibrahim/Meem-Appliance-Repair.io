<body>
  
    <header>
    <div class="container-fluid">
        
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-7 col-sm-12">
                <h1>Meem Appliance Repairs</h1>
                <h2>Washing Machines, Dish Washers, Tumble Dryers & Electric Cookers & Ovens</h12>

    <main>
    <section class="section-1">
      <div class="container">
        <div class="tab-item">
          <i class="far fa-clock fa-5x"></i>
          <p>Rapid Response</p>

        </div>
        <div class="tab-item">
          <i class="fas fa-phone fa-5x"></i>

        </div>
      </div>
    </section>
   <!-- Section 2 - get in touch -->
   <section class="section-2 containter-fluid p-0">
      <h1 class="card-text text-center bold">Get In Touch</h1>
      <div class="contact fade-in">
    
        <div class="contact__form" id="contact">
            <form id="contact-form" method="POST" action="https://formspree.io/f/xdoygvad">
                <input type="text" class="form__control name" id="name" name="name" placeholder="Name" required><br>
                
                <div class="status">
        
                </div>
        
                <input type="text" class="form__control email" id="email" name="email" placeholder="Email" required><br>
        
                <input type="text" class=" form__control subject" id="subject" name="subject" placeholder="Subject">
        
                <div class="msg">
                    
                </div>
                <textarea name="message" id="message" class="form__control message" placeholder="Message" cols="30" rows="10" required></textarea><br>
        
                <button type="submit" class="form__control">Send Message</button>
        
            </form>
        
            
           
        </div>
        </div>
     
     
      
         
         
        </div>
      </div>
       </div>
